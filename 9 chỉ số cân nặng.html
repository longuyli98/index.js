<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Chỉ số cân nặng</h1>
<table>
<tr>
  <td>Nhập cân nặng: (kg)</td>
    <td><input type="text" id="cannang"></td>
</tr>
<tr>
  <td>Nhập chiều cao:  (m)</td>
  <td><input type="text" id="chieucao"></td>
</tr>
    <tr>
<td><button onclick = "done()">Kiem tra</button></td>
    </tr>
</table>

<script>
    function done() {
        let a=document.getElementById("cannang").value;
        let b=document.getElementById("chieucao").value;
        let bmi=(a/(b*b))
      if (bmi <18){
          alert ("underweight");
      }
     else if (bmi <25.0){
          alert("normal");
      }
     else if (bmi <30.0){
         alert("Overweight");
      }
    else {
        alert('Obese');
      }



    }




</script>

</body>

</html>
