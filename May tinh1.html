<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
<tr>
    <th>Caculator</th>
    <th></th>
    <th></th>
    <th></th>
</tr>
<tr>
    <td colspan="2">
    <input type="number" id="nhap1">
    </td>
    <td colspan="2">
        <input type="number" id="nhap2">
    </td>
</tr>
<tr>
    <td>
        <button type="button" onclick="cong()">Cộng(+)</button>
    </td>
<td>
    <button type="button" onclick="tru()">Trừ(-)</button>
</td>
<td>
    <button type="button" onclick="nhan()">Nhân(*)</button>
</td>
<td>
    <button type="button" onclick="chia()">Chia(/)</button>
</td>
</tr>
<tr>
    <th id="Result">
    Result Division:
    </th>

</tr>


</table>
</body>
<script>
function cong() {
    let giatri1 =+document.getElementById("nhap1").value;
    let giatri2 =+document.getElementById("nhap2").value;
 document.getElementById("result").innerHTML= "Result Division:"+(giatri1+giatri2)
}
function tru() {
    let giatri1 =+document.getElementById("nhap1").value;
    let giatri2 =+document.getElementById("nhap2").value;
    document.getElementById("result").innerHTML= "Result Division:"+(giatri1-giatri2)
}
function nhan() {
    let giatri1 =+document.getElementById("nhap1").value;
    let giatri2 =+document.getElementById("nhap2").value;
    document.getElementById("result").innerHTML= "Result Division:"+(giatri1*giatri2)
}
function chia() {
    let giatri1 =+document.getElementById("nhap1").value;
    let giatri2 =+document.getElementById("nhap2").value;
    document.getElementById("result").innerHTML= "Result Division:"+(giatri1/giatri2)
}






</script>









</html>
